<!DOCTYPE html>
<html>
<head>
  <title>虚拟零食售货机</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
      --accent: #f59e0b;
      --text: #1f2937;
      --bg: #f8fafc;
      --card-bg: white;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 16px;
      max-width: 100%;
      min-height: 100vh;
    }
    
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .product-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    
    .product-info {
      padding: 12px;
    }
    
    .product-name {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 1rem;
    }
    
    .product-price {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .add-to-cart {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .add-to-cart:hover {
      background: var(--secondary);
    }
    
    .cart-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-top: 24px;
    }
    
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .cart-title {
      font-size: 1.2rem;
      color: var(--primary);
    }
    
    #cart-items {
      list-style: none;
      margin-bottom: 16px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-total {
      font-weight: 700;
      text-align: right;
      margin: 12px 0;
      font-size: 1.1rem;
    }
    
    #checkout {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    
    #checkout:hover {
      background: #e67e22;
    }
    
    #paypal-button-container {
      margin-top: 16px;
    }
    
    /* 响应式调整 */
    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🍿 虚拟零食售货机</h1>
    <p>精选美味零食，一键购买</p>
  </header>
  
  <!-- 商品列表 -->
  <div class="products-grid">
    <div class="product-card" data-price="2.99">
      <img src="https://images.unsplash.com/photo-1554866585-cd94860890b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="可乐" class="product-image">
      <div class="product-info">
        <h3 class="product-name">冰爽可乐</h3>
        <p class="product-price">$2.99</p>
        <button class="add-to-cart">加入购物车</button>
      </div>
    </div>
    
    <div class="product-card" data-price="1.99">
      <img src="https://images.unsplash.com/photo-1576479556460-2d5e258f118f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="薯片" class="product-image">
      <div class="product-info">
        <h3 class="product-name">香脆薯片</h3>
        <p class="product-price">$1.99</p>
        <button class="add-to-cart">加入购物车</button>
      </div>
    </div>
    
    <div class="product-card" data-price="3.49">
      <img src="https://images.unsplash.com/photo-1587234378159-8f8f787a8a72?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="巧克力" class="product-image">
      <div class="product-info">
        <h3 class="product-name">丝滑巧克力</h3>
        <p class="product-price">$3.49</p>
        <button class="add-to-cart">加入购物车</button>
      </div>
    </div>
    
    <div class="product-card" data-price="2.49">
      <img src="https://images.unsplash.com/photo-1587135991058-8816a6a7e7a9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="饼干" class="product-image">
      <div class="product-info">
        <h3 class="product-name">奶油饼干</h3>
        <p class="product-price">$2.49</p>
        <button class="add-to-cart">加入购物车</button>
      </div>
    </div>
  </div>

  <!-- 购物车 -->
  <div class="cart-container">
    <div class="cart-header">
      <h2 class="cart-title">🛒 我的购物车</h2>
      <span id="cart-count">0</span>件
    </div>
    
    <ul id="cart-items"></ul>
    
    <p class="cart-total">总价: $<span id="total">0.00</span></p>
    
    <button id="checkout">前往结算</button>
    
    <div id="paypal-button-container"></div>
  </div>

  <!-- PayPal支付代码 -->
  <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
  <script>
    // 购物车功能
    const cart = [];
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const product = button.closest('.product-card');
        const name = product.querySelector('.product-name').textContent;
        const price = parseFloat(product.dataset.price);
        const image = product.querySelector('.product-image').src;
        
        cart.push({ name, price, image });
        updateCart();
        
        // 加入动画效果
        button.textContent = "✓ 已添加";
        setTimeout(() => {
          button.textContent = "加入购物车";
        }, 1000);
      });
    });

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const totalElement = document.getElementById('total');
      const cartCount = document.getElementById('cart-count');
      
      cartItems.innerHTML = '';
      let total = 0;
      
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'cart-item';
        
        li.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img src="${item.image}" width="40" height="40" style="border-radius: 4px; margin-right: 8px;">
            <span>${item.name}</span>
          </div>
          <span>$${item.price.toFixed(2)}</span>
        `;
        
        cartItems.appendChild(li);
        total += item.price;
      });
      
      totalElement.textContent = total.toFixed(2);
      cartCount.textContent = cart.length;
    }

    // PayPal支付
    document.getElementById('checkout').addEventListener('click', () => {
      if (cart.length === 0) return alert('请先添加商品！');
      
      paypal.Buttons({
        style: {
          layout: 'vertical',
          color: 'gold',
          shape: 'rect',
          label: 'paypal'
        },
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: document.getElementById('total').textContent,
                breakdown: {
                  item_total: {
                    value: document.getElementById('total').textContent,
                    currency_code: 'USD'
                  }
                }
              },
              items: cart.map(item => ({
                name: item.name,
                unit_amount: {
                  value: item.price,
                  currency_code: 'USD'
                },
                quantity: '1'
              }))
            }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(details => {
            alert(`支付成功！\n订单号: ${details.id}\n金额: $${document.getElementById('total').textContent}`);
            cart.length = 0;
            updateCart();
          });
        },
        onError: (err) => {
          console.error(err);
          alert('支付过程中出错，请重试');
        }
      }).render('#paypal-button-container');
    });
  </script>
</body>
</html>
