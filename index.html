<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Snack Vending Machine</title>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
      --accent: #f59e0b;
      --text: #1f2937;
      --bg: #f8fafc;
      --card-bg: white;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 16px;
      max-width: 100%;
      min-height: 100vh;
    }
    
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .product-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    
    .product-info {
      padding: 12px;
    }
    
    .product-name {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 1rem;
    }
    
    .product-price {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .add-to-cart {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .add-to-cart:hover {
      background: var(--secondary);
    }
    
    .cart-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-top: 24px;
    }
    
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .cart-title {
      font-size: 1.2rem;
      color: var(--primary);
    }
    
    #cart-items {
      list-style: none;
      margin-bottom: 16px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-total {
      font-weight: 700;
      text-align: right;
      margin: 12px 0;
      font-size: 1.1rem;
    }
    
    #checkout {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    
    #checkout:hover {
      background: #e67e22;
    }
    
    #paypal-button-container {
      margin-top: 16px;
    }
    
    /* Language selector */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .language-selector {
        position: static;
        margin-bottom: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <select id="language-select">
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </div>

  <header>
    <h1 id="page-title">🌎 Global Snack Vending</h1>
    <p id="page-subtitle">Premium snacks delivered worldwide</p>
  </header>
  
  <!-- Product List -->
  <div class="products-grid">
    <div class="product-card" data-price="2.99">
      <img src="https://images.unsplash.com/photo-1554866585-cd94860890b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Cola" class="product-image">
      <div class="product-info">
        <h3 class="product-name">Refreshing Cola</h3>
        <p class="product-price">$2.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    
    <div class="product-card" data-price="1.99">
      <img src="https://images.unsplash.com/photo-1576479556460-2d5e258f118f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Chips" class="product-image">
      <div class="product-info">
        <h3 class="product-name">Crunchy Chips</h3>
        <p class="product-price">$1.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    
    <div class="product-card" data-price="3.49">
      <img src="https://images.unsplash.com/photo-1587234378159-8f8f787a8a72?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Chocolate" class="product-image">
      <div class="product-info">
        <h3 class="product-name">Smooth Chocolate</h3>
        <p class="product-price">$3.49</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Shopping Cart -->
  <div class="cart-container">
    <div class="cart-header">
      <h2 class="cart-title" id="cart-title-text">🛒 My Cart</h2>
      <span id="cart-count">0</span> <span id="items-text">items</span>
    </div>
    
    <ul id="cart-items"></ul>
    
    <p class="cart-total"><span id="total-text">Total</span>: $<span id="total">0.00</span></p>
    
    <button id="checkout">Proceed to Checkout</button>
    
    <div id="paypal-button-container"></div>
  </div>

  <!-- Simplified PayPal Integration -->
  <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD&locale=en_US&disable-funding=credit,paylater&intent=capture"></script>
  <script>
    // 翻译内容
    const translations = {
      en: {
        title: "🌎 Global Snack Vending",
        subtitle: "Premium snacks delivered worldwide",
        products: [
          "Refreshing Cola",
          "Crunchy Chips",
          "Smooth Chocolate"
        ],
        cartTitle: "🛒 My Cart",
        items: "items",
        total: "Total",
        checkout: "Proceed to Checkout",
        addToCart: "Add to Cart",
        added: "✓ Added",
        emptyCart: "Please add items to your cart first!",
        paymentSuccess: "Payment Successful!\nOrder ID: "
      },
      zh: {
        title: "🌎 全球零食自动售货",
        subtitle: "全球配送的优质零食",
        products: [
          "清爽可乐",
          "香脆薯片",
          "丝滑巧克力"
        ],
        cartTitle: "🛒 我的购物车",
        items: "件商品",
        total: "总计",
        checkout: "去结算",
        addToCart: "加入购物车",
        added: "✓ 已添加",
        emptyCart: "请先添加商品到购物车！",
        paymentSuccess: "支付成功！\n订单号: "
      }
    };

    let currentLanguage = 'en';
    const cart = [];
    
    // 初始化页面
    function initPage() {
      updateLanguage();
      setupEventListeners();
    }
    
    // 更新语言
    function updateLanguage() {
      const lang = translations[currentLanguage];
      
      // 更新页面元素
      document.getElementById('page-title').textContent = lang.title;
      document.getElementById('page-subtitle').textContent = lang.subtitle;
      document.getElementById('cart-title-text').textContent = lang.cartTitle;
      document.getElementById('items-text').textContent = lang.items;
      document.getElementById('total-text').textContent = lang.total;
      document.getElementById('checkout').textContent = lang.checkout;
      
      // 更新产品名称
      document.querySelectorAll('.product-name').forEach((el, index) => {
        el.textContent = lang.products[index];
      });
      
      // 更新购物车按钮
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.textContent = lang.addToCart;
      });
    }
    
    // 设置事件监听器
    function setupEventListeners() {
      // 语言切换
      document.getElementById('language-select').addEventListener('change', (e) => {
        currentLanguage = e.target.value;
        updateLanguage();
      });
      
      // 添加到购物车
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
          const product = button.closest('.product-card');
          const name = product.querySelector('.product-name').textContent;
          const price = parseFloat(product.dataset.price);
          const image = product.querySelector('.product-image').src;
          
          cart.push({ name, price, image });
          updateCart();
          
          button.textContent = translations[currentLanguage].added;
          setTimeout(() => {
            button.textContent = translations[currentLanguage].addToCart;
          }, 1000);
        });
      });
      
      // 结算按钮
      document.getElementById('checkout').addEventListener('click', checkout);
    }
    
    // 更新购物车
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const totalElement = document.getElementById('total');
      const cartCount = document.getElementById('cart-count');
      
      cartItems.innerHTML = '';
      let total = 0;
      
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'cart-item';
        
        li.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img src="${item.image}" width="40" height="40" style="border-radius: 4px; margin-right: 8px;">
            <span>${item.name}</span>
          </div>
          <span>$${item.price.toFixed(2)}</span>
        `;
        
        cartItems.appendChild(li);
        total += item.price;
      });
      
      totalElement.textContent = total.toFixed(2);
      cartCount.textContent = cart.length;
    }
    
    // 结算功能
    function checkout() {
      if (cart.length === 0) {
        alert(translations[currentLanguage].emptyCart);
        return;
      }
      
      paypal.Buttons({
        style: {
          layout: 'vertical',
          color: 'gold',
          shape: 'rect',
          label: 'pay',
          height: 45,
          tagline: false
        },
        createOrder: (data, actions) => {
          return actions.order.create({
            application_context: {
              shipping_preference: "NO_SHIPPING",
              user_action: "PAY_NOW"
            },
            purchase_units: [{
              amount: {
                value: document.getElementById('total').textContent,
                currency_code: "USD"
              }
            }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(details => {
            alert(translations[currentLanguage].paymentSuccess + details.id);
            cart.length = 0;
            updateCart();
          });
        }
      }).render('#paypal-button-container');
    }
    
    // 初始化页面
    initPage();
  </script>
</body>
</html>
